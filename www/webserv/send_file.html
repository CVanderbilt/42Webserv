<!DOCTYPE html>
<html>
<body>

<h1>Upload file with POST method</h1>

<form action="localhost" method="post" enctype="multipart/form-data">
  <label for="filename">Filename:</label>
  <input type="file" id="filename" name="filename"><br><br>
  <input type="submit" value="Upload">
</form>
<p>Click the upload button and the form-data will be sent to the server called "localhost".</p>

</body>
</html>
